<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Art Aficionado</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css"
        integrity="sha512-oHDEc8Xed4hiW6CxD7qjbnI+B07vDdX7hEPTvn9pSZO1bcRqHp8mj9pyr+8RVC2GmtEfI2Bi9Ke9Ass0as+zpg=="
        crossorigin="anonymous" />
    <link rel="stylesheet" href="index.css">
</head>

<body>
    <!-- QUIZ START PAGE -->
    <div class="container">
        <h1 class="title">The Art Aficionado Quiz</h1>
        <div class="border-rule">
            <main class="content">
                <button class="start-button">Start</button>
            </main>
        </div>
    </div>

    <!-- QUIZ QUESTION PAGE -->
    <div class="container">
        <header>
            <h1>The Art Aficionado Quiz</h1>
        </header>
        <div class="border-rule">
            <main class="content">
                <h3 class="question"></h3>
                <section class="quiz">
                    <ul class="answers">
                        <li>whats this</li>
                        <li>whats that</li>
                        <li>what about this</li>
                        <li>what about that</li>
                    </ul>
                </section>
                <span class="question-marker">question 1 of 10</span>
            </main>
        </div>
    </div>

    <!-- PASSING QUIZ PAGE -->
    <div class="container">
        <div class="border-rule">
            <main class="content">
                <h1 class="pass-fail">Congratulations! You passed</h1>
                <p>You're an art aficionado</p>
                <span>
                    <button class="go-back">Back to Start</button>
                </span>
            </main>
        </div>
    </div>

    <!-- QUIZ FAIL PAGE -->
    <div class="container">
        <div class="border-rule">
            <main class="content">
                <h1 class="pass-fail">Bummer, you failed</h1>
                <p>Better luck next time</p>
                <span>
                    <button class="go-back">Try Again</button>
                </span>
            </main>
        </div>
    </div>


    <script src="https://code.jquery.com/jquery-3.5.1.js"
        integrity="sha256-QWo7LDvxbWT2tbbQ97B53yJnYU3WhH/C8ycbRAkjPDc=" crossorigin="anonymous"></script>
    <script src="./app.js"></script>
</body>

</html>
